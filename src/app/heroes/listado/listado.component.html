<p>listado de mangas: </p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
<div *ngIf="heroeBorrado !== '' ">
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small>
    </h3>
</div>

<div *ngIf="!heroeBorrado">
    <h3>No se a borrado nada</h3>
</div>

<button (click)="borrarElemento()">
    Borrar
</button>
